<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-product-desktop.jpg" class="product" alt="A bottle of perfume"/>
      <img src="images/image-product-mobile.jpg"  class="mobile"  alt="A bottle of perfume"/>
      <div class="content">
        <p class="head">Perfume</p>
        <h1 class="frances">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <ul>
          <li class="fraunces newprice">$149.99</li>
          <li class="old"><del><s>$169.99</s></del></li>
        </ul>
        <button class="button">
          <img src="images/icon-cart.svg" class="cart" alt="cart">
          <span class="addcart">Add to Cart</span>
        </button>
      </div>

    </div>
</main>
</body>
</html>
